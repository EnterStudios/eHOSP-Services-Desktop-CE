language: node_js
node_js:
  - "node"
  - "6"
  - "7"
  - "8"
os:
  - linux
  - osx

addons:
  apt:
    packages:
      - xvfb

cache: yarn

install:
  - cp .env.example .env
  - yarn install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn package-linux; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn package-mac; fi